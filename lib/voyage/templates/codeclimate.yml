---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    exclude_paths:
    - app/dashboards/
    - lib/tasks/cucumber.rake
    - features/step_definitions/helper_steps/
    - spec/support/matchers/custom_cancan.rb
    - spec/factories/users.rb
    config:
      languages:
        ruby:
          mass_threshold: 30
        javascript:
  eslint:
    enabled: true
    exclude_paths:
    - app/assets/javascripts/cable.js
  fixme:
    enabled: true
  rubocop:
    enabled: true
    channel: rubocop-0-48
    config:
      file: .rubocop.yml
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.haml"
  - "**.rb"
  - "**.rhtml"
  - "**.slim"
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
exclude_paths:
- config/
- db/
- node_modules/
- script/
- vendor/
- coverage/
- log/
